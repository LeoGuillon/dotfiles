# ------------------------------------------------------------------------------
# (BINDINGS)
# ------------------------------------------------------------------------------

# source : https://github.com/omerxx/dotfiles/blob/master/tmux/tmux.reset.conf

# first, we remove all keybindings
# to uncomment once all relevant keybindings are set
# unbind-key -a

bind : command-prompt
bind "'" command-prompt

# allow easier reloading
bind r source-file $TMUX_CONFIG_DIR/tmux.conf

# SESSIONS 
bind S choose-session
bind d detach

# WINDOWS 

bind t new-window -c "$HOME"
bind w list-windows
#  ANES

# splitting
bind | split-window -h -c "#{pane_current_path}"    
bind - split-window -v   -c "#{pane_current_path}"  

# resizing
bind -r -T prefix <C-Left>  resize-pane -L 20
bind -r -T prefix <C-Right> resize-pane -R 20
bind -r -T prefix <C-Up>    resize-pane -U 20
bind -r -T prefix <C-Down>  resize-pane -D 20
bind z resize-pane -Z
