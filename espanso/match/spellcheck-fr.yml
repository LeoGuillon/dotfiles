# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# ───────────────────────────────────────────────────────────────────────────────

matches:
  # —————————————————————————————————————————————————————————————————————————————
  # (ACCENTS)
  # usually small words with several accents letters
  # can be tedious to write with ergo-l layout

  # e -> é

  # a bit of self-promoting heh ?
  - trigger: "ecole polytechnique"
    replace: "École Polytechnique"

  - trigger: "ete"
    replace: "été"
    word: true
    propagate_case: true

  - trigger: "realite"
    replace: "réalité"
    word: true
    propagate_case: true

  # e -> ê
  - trigger: "etre"
    replace: "être"
    word: true
    propagate_case: true

  # —————————————————————————————————————————————————————————————————————————————
  # ()

  # c -> ç
  - trigger: "ca"
    replace: "ça"
    word: true
    propagate_case: true

  # —————————————————————————————————————————————————————————————————————————————
  # (DIACRITICS)

  # oe -> œ
  - trigger: "boeuf"
    replace: "bœuf"
    word: true
    propagate_case: true

  - trigger: "coeur"
    replace: "cœur"
    word: true
    propagate_case: true

  - trigger: "coeurs"
    replace: "cœurs"
    word: true
    propagate_case: true

  - trigger: "oeuvre"
    replace: "œuvre"
    word: true
    propagate_case: true

  - trigger: "oeuvres"
    replace: "œuvres"
    word: true
    propagate_case: true

  - trigger: "oeil"
    replace: "œil"
    word: true
    propagate_case: true

  - trigger: "oeuf"
    replace: "œuf"
    word: true
    propagate_case: true

  # ae -> æ
  - trigger: "aether"
    replace: "æther"
    word: true
    propagate_case: true

  - trigger: "caetera"
    replace: "cætera"
    word: true
    propagate_case: true
