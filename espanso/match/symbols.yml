# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # mac symbols
  - trigger: ":cmd:"
    replace: "⌘"
  - trigger: ":shift:"
    replace: "⇧"
  - trigger: ":ctrl:"
    replace: "⌃"
  - trigger: ":alt:"
    replace: "⌥"
  - trigger: ":opt:"
    replace: "⌥"
  - trigger: ":left:"
    replace: "←"
  - trigger: ":right:"
    replace: "→"
  - trigger: ":up:"
    replace: "↑"
  - trigger: ":down:"
    replace: "↓"
  - trigger: ":caps_lock:"
    replace: "⇪"
  - trigger: ":esc:"
    replace: "⎋"
  - trigger: ":eject:"
    replace: "⏏"
  - triggers: [":return:", ":enter:"]
    replace: "↵"
  - trigger: ":tab:"
    replace: "⇥"
  - trigger: ":backtab:"
    replace: "⇤"
  - trigger: ":pageup:"
    replace: "⇞"
  - trigger: ":pagedown:"
    replace: "⇟"
  - trigger: ":home:"
    replace: "↖"
  - trigger: ":end:"
    replace: "↘"
  - trigger: ":space:"
    replace: "␣"
  - triggers: [":del:", ":backspace:"]
    replace: "⌫"
  - trigger: ":fdel:"
    replace: "⌦"

  # emojis
  # - trigger: "<3"
  #   replace: "❤️"
  - trigger: ",shrug"
    replace: "¯\\_(ツ)_/¯"
  - triggers: [",flip", ",tableflip"]
    replace: "(╯°□°）╯︵ ┻━┻"
