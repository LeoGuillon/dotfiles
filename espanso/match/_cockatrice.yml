# for quick chat messages
matches:
  - trigger: ",pre"
    replace: "pregame action"

  - trigger: ",su"
    replace: "stop upkeep"

  - triggers: [",sd", ",sa"]
    replace: "stop after draw"

  - trigger: ",ba"
    replace: "before attackers"

  - trigger: ",th"
    replace: "thinking"
