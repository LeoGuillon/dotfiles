# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# ───────────────────────────────────────────────────────────────────────────────

# for quick chat messages
matches:
  - trigger: ",ba"
    replace: "before attackers"

  - trigger: ",bb"
    replace: "before blocks"

  - trigger: ",bd"
    replace: "before damage"

  - trigger: ",ge"
    replace: "move to end step"

  - trigger: ",gg"
    replace: "gg goodbye"

  - trigger: ",gh"
    replace: "go ahead"

  - trigger: ",mtc"
    replace: "move to combat"

  - trigger: ",nb"
    replace: "no blocks"

  - trigger: ",pre"
    replace: "pregame action"

  - trigger: ",su"
    replace: "stop upkeep"

  - trigger: ",sad"
    replace: "stop after draw"

  - trigger: ",tos"
    replace: "trigger on the stack"

  - trigger: ",th"
    replace: "thinking"
