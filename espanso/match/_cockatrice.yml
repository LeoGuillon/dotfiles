# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# ───────────────────────────────────────────────────────────────────────────────

# for quick chat messages
matches:
  - trigger: "pre"
    replace: "pregame action"
    word: true

  - trigger: "su"
    replace: "stop upkeep"
    word: true

  - triggers: ["sd", "sa"]
    replace: "stop after draw"
    word: true

  - trigger: "ba"
    replace: "before attackers"
    word: true

  - trigger: "th"
    replace: "thinking"
    word: true
