matches:
  - trigger: ":it"
    replace: "\\textit{"
    
  - trigger: ":em"
    replace: "\\emph{"
  
  - trigger: ":figure"
    replace: "\\begin{figure}[ht]\n\t\\centering\n\t\\includegraphics[width=\\textwidth]{images/}\n\t\\caption{}\n\t\\label{fig:}\n\\end{figure}"
  
  - trigger: ":tq"
    replace: "~|~"