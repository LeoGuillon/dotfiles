# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# ───────────────────────────────────────────────────────────────────────────────

matches:
  # ────────────────────────────────────────────────────────────────────────────────
  # (ARROWS)

  - trigger: "->"
    replace: "→"
    word: true

  - trigger: "=>"
    replace: "⟹"
    word: true

  - trigger: "<-"
    replace: "←"
    word: true

  - trigger: "<->"
    replace: "↔︎"
    word: true

  - trigger: "<=>"
    replace: "⟺"
    word: true

  - triggers: ["!=", "/="]
    replace: "≠"
    word: true

    # ────────────────────────────────────────────────────────────────────────────────
    # (DASHES)

  - trigger: "--"
    replace: "–"
    word: true

  - trigger: "---"
    replace: "—"
    word: true

  - trigger: "<<"
    replace: "«"
    word: true

  - trigger: ">>"
    replace: "»"
    word: true

  # ────────────────────────────────────────────────────────────────────────────────
  # (MISC)

  - trigger: "<3"
    replace: "❤️"
