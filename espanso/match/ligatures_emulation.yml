# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# ───────────────────────────────────────────────────────────────────────────────

matches:
  - trigger: "->"
    replace: "→"
    word: true

  - trigger: "=>"
    replace: "⟹"
    word: true

  - trigger: "<-"
    replace: "←"
    word: true

  - triggers: ["!=", "/="]
    replace: "≠"
    word: true

  - trigger: "--"
    replace: "–"
    word: true

  - trigger: "---"
    replace: "—"
    word: true
