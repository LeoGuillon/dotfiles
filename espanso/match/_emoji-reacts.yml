# credits : https://www.reddit.com/r/espanso/comments/1h7ajx8/use_espanso_for_mousefree_emojireacts_in_discord/
# mainly for discord and mattermost, but should work on slack as well

matches:
  # sends an eyes react
  - trigger: "eee"
    replace: "+:eyes:"

  # sends a heart react
  - trigger: "hhh"
    replace: "+:heart:"

  # sends a ðŸ’¯ react
  # it is rare enough to want to write a complete 100, so letâ€™s hope it nevers happens
  - trigger: "100"
    replace: "+:100:"

    # sends a ok_hand
  - trigger: "kkk"
    replace: "+:ok_hand:"

  # sends a yum
  - trigger: "mmm"
    replace: "+:yum:"

  # sends a rocket
  - trigger: "rrr"
    replace: "+:rocket:"

  # sends a this
  - trigger: "ttt"
    replace: "+:point_up:"

  # sends a thumb up react
  - triggers: ["yyy", "+++"]
    replace: "+:+1:"
