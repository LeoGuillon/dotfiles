# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # ────────────────────────────────────────────────────────────────────────────────
  # (EXPRESSIONS)

  - trigger: "ajd"
    replace: "aujourd’hui"
    word: true
    propagate_case: true

  - trigger: "bcp"
    replace: "beaucoup"
    word: true
    propagate_case: true

  - trigger: "cdlt"
    replace: "cordialement"
    word: true
    propagate_case: true

  - trigger: "cad"
    replace: "c’est à dire"
    word: true
    propagate_case: true

  - triggers: ["pq", "pk"]
    replace: "pourquoi"
    word: true
    propagate_case: true

  - trigger: "px"
    replace: "par exemple"
    word: true
    propagate_case: true

  - trigger: "ssi"
    replace: "si et seulement si"
    word: true
    propagate_case: true

  # ────────────────────────────────────────────────────────────────────────────────
  # (ACRONYMS)

  - trigger: "icm"
    replace: "Institut du Cerveau"
    word: true
