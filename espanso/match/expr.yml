# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # ────────────────────────────────────────────────────────────────────────────────
  # (EXPRESSIONS)

  # NOTE: all of these triggers are enabled within Obsidian, so make sure to
  # double check if the trigger doesn’t conflict with some Vim shortcuts

  - trigger: "ajd"
    replace: "aujourd’hui"
    word: true
    propagate_case: true

  - trigger: "bcp"
    replace: "beaucoup"
    word: true
    propagate_case: true

  - trigger: "b1"
    replace: "bien"
    word: true
    propagate_case: true

  # NOTE: no propagate_case, because it transforms "C" in "C’EST"
  # (or C in C’Est if uppercase_style is set to "capitalize_words")
  - trigger: "c"
    replace: "c’est"
    word: true

  - trigger: "C"
    replace: "C’est"
    word: true

  - trigger: "cad"
    replace: "c’est-à-dire"
    word: true
    propagate_case: true

  - trigger: ",cad"
    replace: "c.-à-d."

  - trigger: "cb"
    replace: "combien"
    word: true
    propagate_case: true

  - trigger: "cdlt"
    replace: "cordialement"
    word: true
    propagate_case: true

  - trigger: "cmt"
    replace: "comment"
    word: true
    propagate_case: true

  - trigger: "ct"
    replace: "c’était"
    word: true
    propagate_case: true

  - trigger: "dc"
    replace: "du coup"
    word: true
    propagate_case: true

  # NOTE: conflict with G into a leader key command
  # - trigger: "g"
  #   replace: "j’ai"
  #   word: true
  #   propagate_case: true

  - trigger: "gt"
    replace: "j’étais"
    word: true
    propagate_case: true

  - trigger: "mrc"
    replace: "merci"
    word: true
    propagate_case: true

  - triggers: ["mnt", "mtn", "mtnt"]
    replace: "maintenant"
    word: true
    propagate_case: true

  - trigger: "msg"
    replace: "message"
    word: true
    propagate_case: true

  - trigger: "pcq"
    replace: "parce que"
    word: true
    propagate_case: true

  # NOTE: this trigger caused some unwanted expansions,
  # so it is disabled for now
  # - trigger: "pe"
  #   replace: "peut-être"
  #   word: true
  #   propagate_case: true

  - trigger: "pk"
    replace: "pourquoi"
    word: true
    propagate_case: true

  - trigger: "px"
    replace: "par exemple"
    word: true
    propagate_case: true

  - trigger: "qd"
    replace: "quand"
    word: true
    propagate_case: true

  - triggers: ["qq", "qlq"]
    replace: "quelque"
    word: true
    propagate_case: true

  - trigger: "qqs"
    replace: "quelques"
    word: true
    propagate_case: true

  - trigger: "qqch"
    replace: "quelque chose"
    word: true
    propagate_case: true

  - trigger: "qqun"
    replace: "quelqu’un"
    word: true
    propagate_case: true

  - trigger: "qt"
    replace: "quant"
    word: true
    propagate_case: true

  - trigger: "r1"
    replace: "rien"
    word: true
    propagate_case: true

  - trigger: "ssi"
    replace: "si et seulement si"
    word: true
    propagate_case: true

  - triggers: ["vmt", "vrmt"]
    replace: "vraiment"
    word: true
    propagate_case: true

  # NOTE: can’t be ”we” so that it’s usable in english as well
  # the only conflict I can think of currently is the “White Knight” acronym lol
  - trigger: "wk"
    replace: "week-end"
    # replace: "fin de semaine" # pour être en bon québecois lâ
    word: true
    propagate_case: true

  # ────────────────────────────────────────────────────────────────────────────────
  # (ENGLISH)

  # latin abbreviations, commonly used in scientific writing
  - trigger: "eg"
    replace: "e.g."
    word: true

  - trigger: "ie"
    replace: "i.e."
    word: true
