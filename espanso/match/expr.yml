# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
#───────────────────────────────────────────────────────────────────────────────

matches:
  # ────────────────────────────────────────────────────────────────────────────────
  # (EXPRESSIONS)

  - trigger: "ajd"
    replace: "aujourd’hui"
    word: true
    propagate_case: true

  - trigger: "bcp"
    replace: "beaucoup"
    word: true
    propagate_case: true

  - trigger: "b1"
    replace: "bien"
    word: true
    propagate_case: true

  # NOTE: no propagate_case, because it transforms "C" in "C’EST"
  # (or C in C’Est if uppercase_style is set to "capitalize_words")
  - trigger: "c"
    replace: "c’est"
    word: true

  - trigger: "C"
    replace: "C’est"
    word: true

  - trigger: "cad"
    replace: "c’est à dire"
    word: true
    propagate_case: true

  - trigger: "cdlt"
    replace: "cordialement"
    word: true
    propagate_case: true

  - trigger: "ct"
    replace: "c’était"
    word: true
    propagate_case: true

  - trigger: "gt"
    replace: "j’étais"
    word: true
    propagate_case: true

  - trigger: "mrc"
    replace: "merci"
    word: true
    propagate_case: true

  - trigger: "msg"
    replace: "message"
    word: true
    propagate_case: true

  - trigger: "pcq"
    replace: "parce que"
    word: true
    propagate_case: true

  - trigger: "pk"
    replace: "pourquoi"
    word: true
    propagate_case: true

  - trigger: "px"
    replace: "par exemple"
    word: true
    propagate_case: true

  - trigger: "r1"
    replace: "rien"
    word: true
    propagate_case: true

  - trigger: "ssi"
    replace: "si et seulement si"
    word: true
    propagate_case: true

  - trigger: "wk"
    replace: "week-end"
    word: true
    propagate_case: true

  # ────────────────────────────────────────────────────────────────────────────────
  # (ENGLISH)

  # latin abbreviations, commonly used in scientific writing
  - trigger: "eg"
    replace: "e.g."
    word: true

  - trigger: "ie"
    replace: "i.e."
    word: true
