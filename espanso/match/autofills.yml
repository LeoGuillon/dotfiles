# inspirations for autofills :
# https://ergopti.fr/ergopti-plus
# https://ergol.org/hypergol/
matches:
  # ────────────────────────────────────────────────────────────────────────────────
  # (Q + voyel → QU + voyel)
  # the only “common” word with q followed by another voyel than u is “Qatar” and
  # related words

  # NOTE: this one is disabled because with the ergo-l layout, it creates a SFB
  # and also prevents writing qatar properly, if that’s something that matters to you
  # - trigger: "qa"
  #   replace: "qua"

  - trigger: "qe"
    replace: "que"
    propagate_case: true

  - trigger: "qi"
    replace: "qui"
    propagate_case: true

  - trigger: "qo"
    replace: "quo"
    propagate_case: true

