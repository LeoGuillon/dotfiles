matches:
  # french punctuation
  - trigger: "..."
    replace: "…"

  - trigger: ":insec"
    replace: "\u00a0"

  - trigger: ":finsec"
    replace: "\u202f"

  # insecables fine
  # ;
  - regex: "\\s;"
    replace: "\u202f;"
    word: true

  # ?
  - regex: "\\s\\?"
    replace: "\u202f?"
    word: true

  # !
  - regex: "\\s!"
    replace: "\u202f!"
    word: true

