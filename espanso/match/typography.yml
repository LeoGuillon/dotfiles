# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# ───────────────────────────────────────────────────────────────────────────────

matches:
  # french punctuation
  - trigger: "..."
    replace: "…"

  - trigger: ":insec"
    replace: "\u00a0"

  - trigger: ":finsec"
    replace: "\u202f"

  # insecables fine
  # ;
  - trigger: " ;"
    replace: "\u202f;"

  # ?
  - trigger: " ?"
    replace: "\u202f?"

  # !
  - trigger: " !"
    replace: "\u202f!"

  # «»
  # TODO: correct the french guillemets typo

  # - trigger: "« "
  #   replace: "«\u202f"
  #
  # - trigger: " »"
  #   replace: "\u202f»"

  # ——————————————————————————————————————————————————————————————————————————
  # insecables

  # :
  - trigger: " : "
    replace: "\u00a0: "

